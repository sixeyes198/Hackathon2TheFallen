<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS linking -->
    <link rel="stylesheet" href="/public/style.css" />
    <!-- Fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />
    <title>Honouring the fallen</title>
  </head>
  <body>
    <header>
      <nav id="navBar">
        <li><a href="#home">Fallens May Their Souls Rest in Peace</a></li>
      </nav>
    </header>

    <!-- Top Black BG -->
    <div id="imgContainer">
      <!-- Candle  -->
      <div class="candle">
        <span class="glow"></span>
        <span class="flames"></span>
        <span class="thread"></span>
        <img
          id="star"
          src="/Images/tar-david-angle-triangle-removebg-preview.png"
          alt="star of david"
          width="300px"
          height="300px"
        />
        <!-- Search bar  -->
        <form id="searchForm">
          <input
            type="text"
            id="searchInput"
            name="query"
            placeholder="search Fallen By Name"
          />
          <button id="searchButton">Search</button>
          <button id="secondButton">Light Candle To Honour</button>
        </form>
      </div>

      <!-- all fallen container -->
      <div id="fallenData"></div>
    </div>

    <script src="/public/Script.js"></script>
  </body>
</html>
